<!DOCTYPE html>
<html lang="zh-Hant">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jim & Ruby 婚禮喜帖</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

</head>
<body>

<header>
    <h1>Jim & Ruby</h1>
    <p>2026 年 1 月 17 日</p>
    <div class="countdown" id="countdown"></div>

<!-- 圖片輪播 -->
<div class="swiper mySwiper">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="images/photo1.jpg" alt="Photo 1"></div>
        <div class="swiper-slide"><img src="images/photo2.jpg" alt="Photo 2"></div>

    </div>

</div>

<!-- 婚禮資訊 -->
<section class="info">
    <h2>婚禮資訊</h2>
    <p>📅 日期：2026 年 1 月 17 日</p>

    <p>📍 地點：台中市西屯區 XXX 路 XXX 號</p>
    <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!..." allowfullscreen></iframe>
    </div>
</section>

<footer>
    <p>💌 感謝您的祝福與蒞臨</p>
</footer>

<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

</body>
</html>
